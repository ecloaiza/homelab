---
- name: add ssh key
  hosts: all 
  become: yes
  tasks:
    - name: install public keys - ecloaiza
      ansible.posix.authorized_key:
        user: ecloaiza
        state: present
        key: "{{ lookup('file', '/authorized-keys/ecloaiza.pub') }}"        
    - name: install public keys - root
      ansible.posix.authorized_key:
        user: ecloaiza
        state: present
        key: "{{ lookup('file', '/authorized-keys/root.pub') }}"        
    - name: change sudoers file
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
        validate: /usr/sbin/visudo -cf %s